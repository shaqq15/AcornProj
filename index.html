<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <title>Acorn Registration Form</title>
  </head>

  <body background="images/fade_wallpaper.jpg">
    <div class="heading">
      <h1>Limited Company Contractor Form</h1>
    </div>

    <div class="firstSection">
      <form class="section1">

        Title:
        <select name="title">
          <option value="mr">Mr</option>
          <option value="mrs">Mrs</option>
          <option value="ms">Ms</option>
          <option value="miss">Miss</option>
        </select>

        First Name: <input type="text" name=“f_name” size="20" placeholder="Click here to enter text">
        Surname: <input type="text" name=“s_name” size="20" placeholder="Click here to enter text"><br>

        Address: <input type="text" name=“s_name” size="20" placeholder="Street name"><br>
        Postcode: <input type="text" name=“s_name” size="20" placeholder="Street name">

      </form>
    </div>


  </body>
</html>
