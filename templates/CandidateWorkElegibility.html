<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/schilder-grotesk" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css">
    <title="Tutorials">
  </head>
  <body>
    <header>
      <div class="navigation_bar">
        <ul>
          <li><a class="active" href="/Admin">Admin</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Database</a>
            <div class="dropdown-content">
              <a href="/CandidateDatabase">Candidate DB</a>
              <a href="/CandidateRefrence1">Refrence1 DB</a>
              <a href="/CandidateRefrence2">Refrence2 DB</a>
              <a href="/CandidateWorkElegibility">Work Elegibilty DB</a>
            </div>
          </li>
          <li><a href="/Graphs">Graphs</a></li>
          <li><a href="/Maps">Maps</a></li>
          <li><a href="/Statistics">Stats</a></li>
        </ul>
      </div>
    </header>
    <div class="database_display">
      <table id="table_data">
        <tr>
          <th>Candidate ID</th>
          <th>Work Elegibility</th>
          <th>Driving License</th>
          <th>Criminal Convictions</th>
          <th>Disabilities</th>
          <th>Disability Details</th>
        </tr>
        {% for row in data%}
        <tr>
          {% for cell in row%}
          <td> {{cell}} </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </div>



  </body>
</html>
